<div class="flex flex-col w-full h-full gap-y-4">
  <h2>Create New Post</h2>
  <app-post-form
    class="flex flex-col grow"
    (emitPostForm)="getFormValue($event)"
  ></app-post-form>
  <button
    mat-raised-button
    class="submit-button"
    [disabled]="!postForm || !postForm.valid"
    (click)="savePost()"
  >
    Create
  </button>
</div>
