<h2 mat-dialog-title>Delete {{ data.value }}!</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Are you sure that you want to delete this {{ data.value }}? This action
    can't be undone.
  </p>
</mat-dialog-content>
<mat-dialog-actions class="flex flex-row !justify-end !items-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="delete-button"
  >
    Delete
  </button>
</mat-dialog-actions>
