<div class="signin-container">
  <div class="close-button-container">
    <button mat-fab (click)="navigateToHomePage()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="signin-form-container" [formGroup]="signInForm">
    <h2>Admin sign in</h2>
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        placeholder="Enter an email"
      />
      <mat-error *ngIf="!signInForm.get('email')?.valid"
        >Please enter an email</mat-error
      >
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input
        [type]="hidePassword ? 'password' : 'text'"
        type="password"
        matInput
        formControlName="password"
        placeholder="Enter a password"
      />
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
        hidePassword ? "visibility_off" : "visibility"
      }}</mat-icon>
      <mat-error *ngIf="!signInForm.get('password')?.valid"
        >Should be up to 6 chars</mat-error
      >
    </mat-form-field>
    <span
      >Need an account?
      <span class="sign-up-link" (click)="navigateToSignUp()"
        >Sign up</span
      ></span
    >
    <button
      mat-raised-button
      class="submit-button"
      [disabled]="!signInForm || !signInForm.valid"
      (click)="onSubmit()"
    >
      Create
    </button>
  </div>
</div>
